<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Flask + Bokeh + Forms </title>

  </head>
  <body>
	<table>
	<tr><h2>Selectionner une valeur pour modifier un graphique <h2> <br> </tr>
	<tr>
		<td>
		{{ plot_div|indent(4)|safe }}
        {{ plot_script|indent(4)|safe }}
	   </td>
		<td>un commentaire bidon fait avec <a href="https://demo.bokeh.org/">bokeh</a>
			<br>que vous pouvez changer avec : 
			<br>{{ message|indent(4)|safe }}
		</td>
	</tr>
		<tr>
			<td span="2">
		<form action="/formAmiraute">
			<label for="cars">Choose a admiralty:</label>
			<select id="cars" name="admiralty">
			  <option value="Toulon">Toulon</option>
			  <option value="Marseille">Marseille</option>
			  <option value="Bordeaux">Bordeaux</option>
			  <option value="Rochefort">Rochefort</option>
			</select>
			<input type="submit" value="Submit">
		</form>
			</td>
		</tr>
	</table>
	
	
	       <!-- SCRIPTS section at the end of the HTML file -->
       {{ js_resources|indent(4)|safe }}
       {{ css_resources|indent(4)|safe }}
  </body>
</html>
